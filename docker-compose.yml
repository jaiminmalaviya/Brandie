version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: brandie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brandie_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - brandie-network

  # Application (commented out for development)
  # app:
  #   build: .
  #   container_name: brandie-app
  #   restart: unless-stopped
