  #     - postgres
  #   environment:
  #     NODE_ENV: production
  #     DATABASE_URL: postgresql://postgres:postgres@postgres:5432/brandie_db?schema=public
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - brandie-network

volumes:
  postgres_data:

networks:
  brandie-network:
    driver: bridge
